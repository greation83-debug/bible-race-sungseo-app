        // --------------------------------------------------------------------------
        // [ì„¹ì…˜ D] ìœ í‹¸ë¦¬í‹° ì»´í¬ë„ŒíŠ¸ - MarkdownRenderer
        // ë§ˆí¬ë‹¤ìš´ ë¬¸ë²•ì„ HTMLë¡œ ë³€í™˜í•˜ì—¬ ë Œë”ë§
        // ì§€ì›: # ì œëª©, - ë¦¬ìŠ¤íŠ¸, > ì¸ìš©ë¬¸, <details> í† ê¸€, ë¹ˆ ì¤„
        // --------------------------------------------------------------------------
        const MarkdownRenderer = ({ content, fontSize = 16 }) => {
            if (!content) return null;

            // ì œëª©ì€ ë³¸ë¬¸ë³´ë‹¤ í¬ê²Œ
            const h1Size = fontSize + 6;
            const h2Size = fontSize + 4;
            const h3Size = fontSize + 2;

            // <details> ë¸”ë¡ íŒŒì‹±
            const parseDetails = (text) => {
                const detailsRegex = /<details>([\s\S]*?)<\/details>/g;
                const parts = [];
                let lastIndex = 0;
                let match;

                while ((match = detailsRegex.exec(text)) !== null) {
                    // <details> ì•ì˜ í…ìŠ¤íŠ¸
                    if (match.index > lastIndex) {
                        parts.push({ type: 'text', content: text.slice(lastIndex, match.index) });
                    }

                    // <details> ë‚´ìš© íŒŒì‹±
                    const detailsContent = match[1];
                    const summaryMatch = detailsContent.match(/<summary>(.*?)<\/summary>/s);

                    if (summaryMatch) {
                        const summary = summaryMatch[1].trim();
                        const body = detailsContent.slice(summaryMatch[0].length).trim();
                        parts.push({ type: 'details', summary, body });
                    }

                    lastIndex = match.index + match[0].length;
                }

                // ë§ˆì§€ë§‰ ë‚¨ì€ í…ìŠ¤íŠ¸
                if (lastIndex < text.length) {
                    parts.push({ type: 'text', content: text.slice(lastIndex) });
                }

                return parts.length > 0 ? parts : [{ type: 'text', content: text }];
            };

            // í•œ ì¤„ ë Œë”ë§
            const renderLine = (line, isFirstLine, key) => {
                const trimmed = line.trim();
                // ### ì œëª© ë ˆë²¨ 3 â†’ <h3>
                if (trimmed.startsWith('### ')) return <h3 key={key} className={`font-bold text-slate-800 ${isFirstLine ? 'mt-0' : 'mt-10'} mb-2 border-b border-slate-200 pb-1`} style={{ fontSize: `${h3Size}px` }}>{trimmed.slice(4)}</h3>;
                // ## ì œëª© ë ˆë²¨ 2 â†’ <h2>
                if (trimmed.startsWith('## ')) return <h2 key={key} className={`font-bold text-slate-800 ${isFirstLine ? 'mt-0' : 'mt-12'} mb-2`} style={{ fontSize: `${h2Size}px` }}>{trimmed.slice(3)}</h2>;
                // # ì œëª© ë ˆë²¨ 1 â†’ <h1>
                if (trimmed.startsWith('# ')) return <h1 key={key} className={`font-bold text-slate-800 ${isFirstLine ? 'mt-0' : 'mt-14'} mb-4`} style={{ fontSize: `${h1Size}px` }}>{trimmed.slice(2)}</h1>;
                // â€¢ ë˜ëŠ” - ë¡œ ì‹œì‘ â†’ ë¶ˆë¦¿ ë¦¬ìŠ¤íŠ¸
                if (trimmed.startsWith('â€¢ ') || trimmed.startsWith('- ')) return <li key={key} className="list-disc list-outside ml-6 text-slate-700 leading-relaxed" style={{ fontSize: `${fontSize}px` }}>{trimmed.slice(2)}</li>;
                // ìˆ«ì. ë¡œ ì‹œì‘ â†’ ë²ˆí˜¸ ë¦¬ìŠ¤íŠ¸
                if (/^\d+\.\s/.test(trimmed)) return <li key={key} className="list-decimal list-outside ml-6 text-slate-700 leading-relaxed" style={{ fontSize: `${fontSize}px` }}>{trimmed.replace(/^\d+\.\s/, '')}</li>;
                // > ë¡œ ì‹œì‘ â†’ ì¸ìš©ë¬¸
                if (trimmed.startsWith('> ')) return <blockquote key={key} className="border-l-4 border-blue-300 pl-3 italic text-slate-600 my-2 bg-slate-50 p-2 rounded" style={{ fontSize: `${fontSize}px` }}>{trimmed.slice(2)}</blockquote>;
                // ë¹ˆ ì¤„ â†’ ê°„ê²©
                if (trimmed === '') return <div key={key} className="h-1"></div>;
                // ì¼ë°˜ í…ìŠ¤íŠ¸ â†’ <p>
                return <p key={key} className="text-slate-700 leading-relaxed" style={{ fontSize: `${fontSize}px` }}>{line}</p>;
            };

            const parts = parseDetails(content);

            return (
                <div className="space-y-1">
                    {parts.map((part, partIdx) => {
                        if (part.type === 'details') {
                            // <details> í† ê¸€ ë Œë”ë§
                            return (
                                <details key={`details-${partIdx}`} className="my-2 border border-amber-200 rounded-lg bg-amber-50/50">
                                    <summary className="cursor-pointer px-3 py-2 font-medium text-slate-700 hover:bg-amber-100 rounded-lg transition-colors" style={{ fontSize: `${fontSize}px` }}>
                                        {part.summary}
                                    </summary>
                                    <div className="px-3 py-2 space-y-1 border-t border-amber-200">
                                        {part.body.split('\n').map((line, lineIdx) =>
                                            renderLine(line, false, `details-${partIdx}-line-${lineIdx}`)
                                        )}
                                    </div>
                                </details>
                            );
                        } else {
                            // ì¼ë°˜ í…ìŠ¤íŠ¸ ë Œë”ë§
                            return part.content.split('\n').map((line, lineIdx) =>
                                renderLine(line, partIdx === 0 && lineIdx === 0, `text-${partIdx}-line-${lineIdx}`)
                            );
                        }
                    })}
                </div>
            );
        };

                const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                let offset = 0;
                for (let i = 0; i < month - 1; i++) {
                    offset += daysInMonth[i];

                return offset;

                const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                let remaining = offset;
                let month = 0;
                while (remaining >= daysInMonth[month]) {
                    remaining -= daysInMonth[month];
                    month++;
                }
                return `${month + 1}ì›” ${remaining + 1}ì¼`;
